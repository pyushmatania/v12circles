<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circles - Don't just watch stories. Own them.</title>
    <meta name="description" content="Invest in movies and music. Earn perks. Back the next blockbuster. Turn your passion into ownership with Circles." />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://m.media-amazon.com" />
    <link rel="dns-prefetch" href="https://images.pexels.com" />
    <link rel="dns-prefetch" href="https://i.scdn.co" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/Improved Logo-01.png" as="image" type="image/png" />
    <link rel="preload" href="/src/lottie/clapper.json" as="fetch" crossorigin />
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Meta tags for better SEO and social sharing -->
    <meta name="theme-color" content="#7c3aed" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Circles - Don't just watch stories. Own them." />
    <meta property="og:description" content="Invest in movies and music. Earn perks. Back the next blockbuster. Turn your passion into ownership with Circles." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/Improved Logo-01.png" />
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Circles - Don't just watch stories. Own them." />
    <meta name="twitter:description" content="Invest in movies and music. Earn perks. Back the next blockbuster. Turn your passion into ownership with Circles." />
    <meta name="twitter:image" content="/Improved Logo-01.png" />
    
    <!-- Performance hints -->
    <link rel="prefetch" href="/src/components/Dashboard.tsx" />
    <link rel="prefetch" href="/src/components/ProjectCatalog.tsx" />
  </head>
  <body>
    <div id="stars" aria-hidden="true"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
