<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon_io/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon_io/android-chrome-512x512.png" />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circles - Lights, Camera, Ownership!</title>
    <meta name="description" content="Lights, Camera, Ownership! Invest in movies and music. Earn perks. Back the next blockbuster. Turn your passion into ownership with Circles." />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="dns-prefetch" href="https://m.media-amazon.com" />
    <link rel="dns-prefetch" href="https://images.pexels.com" />
    <link rel="dns-prefetch" href="https://i.scdn.co" />
    
    <!-- Meta tags for better SEO and social sharing -->
    <meta name="theme-color" content="#7c3aed" />
    <meta name="msapplication-TileColor" content="#7c3aed" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Circles - Lights, Camera, Ownership!" />
    <meta property="og:description" content="Lights, Camera, Ownership! Invest in movies and music. Earn perks. Back the next blockbuster. Turn your passion into ownership with Circles." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/circles-logo-main.png" />
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Circles - Lights, Camera, Ownership!" />
    <meta name="twitter:description" content="Lights, Camera, Ownership! Invest in movies and music. Earn perks. Back the next blockbuster. Turn your passion into ownership with Circles." />
    <meta name="twitter:image" content="/circles-logo-main.png" />
    
    <!-- 🚨 Health Check Script -->
    <script>
      // Health check to identify loading issues
      console.log('🏥 V12 Circles Health Check Started');
      console.log('🏥 URL:', window.location.href);
      console.log('🏥 User Agent:', navigator.userAgent);
      console.log('🏥 Time:', new Date().toISOString());
      
      // Check if root element exists
      if (!document.getElementById('root')) {
        console.error('🚨 Health Check Failed: Root element not found');
        document.body.innerHTML = '<div style="color: red; padding: 20px; font-family: monospace;">🚨 Health Check Failed: Root element not found</div>';
      } else {
        console.log('✅ Health Check Passed: Root element found');
      }
      
      // Monitor for script loading errors
      window.addEventListener('error', function(e) {
        if (e.target && e.target.tagName === 'SCRIPT') {
          console.error('🚨 Script loading error:', e.target.src, e.error);
        }
      });
      
      // Monitor for module loading errors
      window.addEventListener('unhandledrejection', function(e) {
        console.error('🚨 Module loading error:', e.reason);
      });
    </script>
  </head>
  <body>
    <div id="stars" aria-hidden="true"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
